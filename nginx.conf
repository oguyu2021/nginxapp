server {
    listen 80;
    server_name example.com;  # 自分のドメインに変更してください
    root /path/to/blog/public;  # "blog"ディレクトリのパスに変更してください

    location / {
        proxy_pass http://localhost:3000;  # Railsアプリケーションのポートに合わせて変更してください
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

